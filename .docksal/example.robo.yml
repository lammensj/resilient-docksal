command:
  resilient:
    # What type of project is this? Options: drupal8 | wp | laravel
    project_type: 'drupal8'
    # Define the framework folder, relative from the project folder.
    frmwrk_root: 'htdocs'
    # Define the application folder of the framework, relative from the framework folder.
    app_root: 'app'
    # Define the database credentials
    database:
      host: 'db'
      user: 'user'
      password: 'user'
      name: 'default'
    # Define the site details
    site:
      name: 'Resilient'
      email: 'info@resilient.io'
      account:
        name: 'admin'
        email: 'admin@resilient.io'
        password: 'admin@resilient.io'
    # Define deploy details
    deploy:
      repo_id: resilient/resilient
      # Define the theme folder, relative from the framework folder. Leave empty to ignore during build.
      theme_root: ''
