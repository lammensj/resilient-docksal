command:
  resilient:
    # What type of project is this? Options: drupal8 | wp | sf
    project_type: 'drupal8'
    # Define the framework folder, relative from the project folder.
    frmwrk_root: 'htdocs'
    # Define the application folder of the framework, relative from the framework folder.
    app_root: 'app'
    # Define the JIRA code.
    jira_code: 'CUSTOMIZEME'
    # Define the database credentials
    database:
      host: 'db'
      user: 'user'
      password: 'user'
      name: 'default'
